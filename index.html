<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"></script>
 	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
	<div class="jumbotron">
		<h1>Anytime is Train Time</h1>
		<p id="subTitle">Train Schedules</p>
		<p id="clock"> </p>
	</div>

	<div class="container">
    	<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
							    <tr>
							    <th>Train Name</th>
							    <th>Destination</th>
							    <th>Frequency (min)</th>
							    <th>Next Arrival</th>
							    <th>Minutes Away</th>
							    </tr>
							</thead>
							<tbody class="trainInformation">
							</tbody>
						</table>
					</div>
				</div>
			</div>	
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group"> <!-- Input for Train Names  -->
								<label for="trainName">Train Name</label>
								<input type="text" class="form-control" id="trainName">
							</div>
							<div class="form-group"> <!-- Input for Destinations -->
								<label for="trainDestination">Destination</label>
								<input type="text" class="form-control" id="trainDestination">
							</div>	
							<div class="form-group"> <!-- First Train Time  -->
								<label for="firstTrainTime">First Departure Time (HH:MM - military time)</label>
								<input type="text" class="form-control" id="firstTrainTime">
							</div>	
							<div class="form-group"> <!-- Frequency of Train Arrivals -->
								<label for="trainFrequency">Frequency (min)</label>
								<input type="number" class="form-control" id="trainFrequency">
							</div>	
							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
						</form>

					</div>
				</div>
			</div>	
		</div>

	</div>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<script src="assets/javascript/javascript.js"></script>

</body>
</html>
